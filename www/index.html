<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- The style ^^ -->
    <link href="css/style.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng cordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-pane ng-controller="NFController">
    <ion-header-bar class="bar-stable">
      <img id="logo" src="img/TasterGlans.png">
    </ion-header-bar>
    <ion-content padding="true">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">The Message: </span>
          <input type="text" ng-model="newMessage">
        </label>
      </div>
      <div>
        <button class="button button-block" ng-click="save(newMessage)">
          Save
        </button>
        <button class="button button-block" ng-click="load()">
          Load
        </button>
        <p>{{ statusMessage }}</p>
      </div>
    </ion-content>
    <ion-footer-bar class="bar-positive">
      <div class="buttons">
        <a class="button" href="mailto:eapaulk@tasterglans.xyz">Contact</a>
      </div>
    </ion-footer-bar>
  </ion-pane>
  </body>
</html>
